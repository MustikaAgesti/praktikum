<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percabangan JavaScript</title>
    </head>
    <body>
        <p>
           <script language="JavaScript">
               let alatIT = ["mouse", "keyboard", "monitor"];

               document.writeln("Berikut perangkat yang terdapat dalam array: </br>");
               document.writeln(alatIT[0] + "</br>" + alatIT[1] + alatIT[2] + "</br>");

               const pembeli = [];
               pembeli["nama"] = "Mustika Agesti";
               pembeli["usia"] = 20;
               pembeli["asal"] = "Lampung";

              document.writeln("</br>");
              document.writeln("Berikut data pembeli yang diinput-kan: ");
              document.writeln("</br>" + Nama : " + pembeli["nama"] +
                               "</br>" + Usia : " + pembeli["usia"] +
                               "</br>" + Asal : " + pembeli["asal"]);
           </script>
        </p>
      </body>
    </html>
